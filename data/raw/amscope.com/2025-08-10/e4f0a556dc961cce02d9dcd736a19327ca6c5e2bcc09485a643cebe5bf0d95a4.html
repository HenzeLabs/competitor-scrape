 known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"nhpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"nhpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request. Authentication is not required for a Request to Opt-Out,\n  but we may deny the request if we have a good faith, reasonable, and documented belief that the request is fraudulent.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"nhpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://www.doj.nh.gov/citizens/consumer-protection-antitrust-bureau/consumer-complaints\" target=\"_blank\" rel=\"nofollow\"\u003eNew Hampshire Attorney General's Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"18:T188c,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for New Jersey residents under the New Jersey Data Privacy Act (NJDPA). The terms used in this section have the same meaning as in the NJDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the NJDPA.\u003c/p\u003e\u003cp\u003eIf you have any questions or wish to contact us regarding this privacy notice, please send an email to \u003ca href=\"mailto:privacy@unitedscope.com\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"njdpa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the NJDPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the NJDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"njdpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"njdpa-rights\"\u003eNJDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour NJDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than once in a 12-month period, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your NJDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent's authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request. Authentication is not required for a Request to Opt-Out,\n  but we may deny the request if we have a good faith, reasonable, and documented belief that the request is fraudulent.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"njdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://www.njoag.gov/contact/file-a-complaint/\" target=\"_blank\" rel=\"nofollow\"\u003eNew Jersey Attorney General's Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"19:T1aa6,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Oregon residents under the Oregon Consumer Privacy Act (OCPA). The terms used in this section have the same meaning as in the OCPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the OCPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ocpa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the OCPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the OCPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"ocpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  The OCPA gives consumers the right to opt out of automated profiling that produces legal or similarly significant effects, such as approval for a loan, employment, or insurance.\n\u003c/p\u003e\n\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"ocpa-rights\"\u003eOCPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour OCPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than once in a 12-month period, or we determine the request is manifestly unfounded or excessive, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-delete\"\u003eRight to Obtain List of Third Parties\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\nYou have the right to obtain a list of the specific third parties to whom we have disclosed personal data. We have or may\nhave disclosed personal data to the following third parties:\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eAmazon Pay\u003c/li\u003e\n    \u003cli\u003eApple Pay\u003c/li\u003e\n    \u003cli\u003eDyode\u003c/li\u003e\n    \u003cli\u003eFedEx\u003c/li\u003e\n    \u003cli\u003eGoogle Ads\u003c/li\u003e\n    \u003cli\u003eGoogle Analytics\u003c/li\u003e\n    \u003cli\u003eGoogle Pay\u003c/li\u003e\n    \u003cli\u003eMeta Ads\u003c/li\u003e\n    \u003cli\u003eMicrosoft Ads\u003c/li\u003e\n    \u003cli\u003ePayPal - Pay with PayPal, Venmo, Pay Later\u003c/li\u003e\n    \u003cli\u003eRakuten\u003c/li\u003e\n    \u003cli\u003eShop Pay\u003c/li\u003e\n    \u003cli\u003eShopify Network Intelligence\u003c/li\u003e\n    \u003cli\u003eUSPS\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your OCPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ocpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of\n  time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and\n  select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://justice.oregon.gov/consumercomplaints/\" target=\"_blank\" rel=\"nofollow\"\u003eOregon Attorney General’s Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1a:T170f,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Tennessee residents under the Tennessee Information Protection Act (TIPA). The terms used in this section have the same meaning as in the TIPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the TIPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"tipa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe \"sell\" certain personal data to third parties, as that term is defined in the TIPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\u003c/p\u003e\n\n  \u003cp\u003eWe process personal data for purposes of targeted advertising (as defined in the TIPA), including Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\u003c/p\u003e\n\n  \u003cp\u003e\u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"tipa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"tipa-rights\"\u003eTIPA Rights\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYour TIPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing is carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable format that allows you to transmit your data to another controller.\u003c/p\u003e\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, or we determine the request is manifestly unfounded or excessive, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to request that we delete any personal data we have obtained about you. We will permanently delete any such personal data from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes, as allowed by law. Any personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf you exercise your TIPA privacy rights, we will not discriminate against you by, for example, charging a different price or offering a different level or quality of products or services.\u003c/p\u003e\n\u003cp\u003eWe will not retaliate against you, as an employee, applicant for employment, or independent contractor, for exercising your privacy rights.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting, or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent's authority to act on your behalf.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYour browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal, to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eOnce we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to authenticate the request using commercially reasonable efforts, we may deny your request.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tipa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003eIf you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with the \u003ca href=\"https://www.tn.gov/attorneygeneral/working-for-tennessee/consumer-protection.html\" target=\"_blank\" rel=\"nofollow\"\u003eTennessee Attorney General's Office\u003c/a\u003e.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1b:T1722,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Texas residents under the Texas Data Privacy and Security Act (TDPSA). The terms used in this section have the same meaning as in the TDPSA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the TDPSA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"tdpsa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the TDPSA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the TDPSA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"tdpsa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  The TDPSA gives consumers the right to opt out of automated profiling that produces legal or similarly significant effects, such as approval for a loan, employment, or insurance.\n\u003c/p\u003e\n\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"tdpsa-rights\"\u003eTDPSA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour TDPSA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, or we determine the request is manifestly unfounded, excessive, or repetitive, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. Subject to certain limitations, we will permanently delete any such personal data from our records and direct our processors to do the same.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your TDPSA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4 \u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"tdpsa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of\n  time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and\n  select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://www.texasattorneygeneral.gov/consumer-protection/file-consumer-complaint\" target=\"_blank\" rel=\"nofollow\"\u003eTexas Attorney General’s Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1c:T12a4,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Utah residents under the Utah Consumer Privacy Act (UTCPA). The terms used in this section have the same meaning as in the UTCPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified, aggregated, or publicly available information as defined in the UTCPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"utcpa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the UTCPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We do not receive monetary consideration in exchange for your data and therefore do not \"sell\" your data as defined in UTCPA.\n  \u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"utcpa-rights\"\u003eUTCPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour UTCPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003e\nIf you make an Access Request more than once in a 12-month period, or the request is manifestly unfounded or excessive, or\nit is part of an organized effort to harass, disrupt, or place undue burden on our business, we may require you to pay a\nsmall fee for this service.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to request that we delete any personal data you have provided to us. Subject to certain limitations,\nwe will permanently delete any such personal data from our records and direct our processors to do the same.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your UTCPA privacy rights, we will not discriminate against you by,\n  for example, charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  We do not sell your personal data, as defined by the UTCPA.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"utcpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eOnce we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to authenticate the request using commercially reasonable efforts, we may deny your request.\u003c/p\u003e\n\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint\n  with the \u003ca href=\"https://dcp.utah.gov/\"\u003eUtah Division of Consumer Protection\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1d:T1673,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Virginia residents under the Virginia Consumer Data Protection Act (VCDPA). The terms used in this section have the same meaning as in the VCDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the VCDPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"vcdpa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the VCDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We do not receive monetary consideration in exchange for your data and therefore do not \"sell\" your data as defined in VCDPA.\n  \u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"vcdpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"vcdpa-rights\"\u003eVCDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour VCDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003e\nIf you make an Access Request more than twice in a 12-month period, or we determine the request is manifestly unfounded or excessive,\nwe may require you to pay a small fee for this service.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. Subject to certain limitations, we will permanently delete\n  any such personal data from our records and direct our processors to do the same.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your VCDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  We do not sell your personal data, as defined by the VCDPA.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eOnce we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to authenticate the request using commercially reasonable efforts, we may deny your request.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"vcdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://www.oag.state.va.us/consumer-protection/index.php/file-a-complaint\" target=\"_blank\" rel=\"nofollow\"\u003eVirginia Attorney General’s Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"1e:T7d0,"])</script><script>self.__next_f.push([1,"\u003ch3\u003e\u003cb\u003eInformation collected from you\u003c/b\u003e\u003c/h3\u003e\u003cp\u003eWe collect the personal information you provide to us when you purchase our products or visit our website. The categories of information we may collect include:\u003c/p\u003e\n    \u003cul\u003e\n        \u003cli\u003ePersonal Identifiers, including name, email address, postal address, telephone number, and online Identifiers\u003  the personal data of individuals in the EEA/UK/CH to third countries, including the United States, where it may be stored or processed, for example on our service providers’ cloud servers. When we transfer personal data, we rely either on Adequacy Decisions as adopted by the European Commission (EC), the UK Information Commissioner's Office (ICO), or the Swiss Federal Data Protection and Information Commissioner (FDPIC) on the basis of the EU-US Data Privacy Framework, UK-US Data Bridge, and Swiss-U.S. Data Privacy Framework agreements, Standard Contractual Clauses (SCCs) issued by the EC or the FDPIC, or International Data Transfer Agreements (IDTAs) approved by the ICO. Data protection authorities have determined that the SCCs and IDTAs provide sufficient safeguards to protect personal data transferred outside the EEA/UK/CH. You may read more about international data transfer mechanisms at the following links:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://ec.europa.eu/info/law/law-topic/data-protection/international-dimension-data-protection/standard-contractual-clauses-scc_en\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://ec.europa.eu/info/law/law-topic/data-protection/international-dimension-data-protection/standard-contractual-clauses-scc_en\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/international-data-transfer-agreement-and-guidance/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/international-data-transfer-agreement-and-guidance/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.edoeb.admin.ch/edoeb/en/home/datenschutz/arbeit_wirtschaft/datenuebermittlung_ausland.html\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.edoeb.admin.ch/edoeb/en/home/datenschutz/arbeit_wirtschaft/datenuebermittlung_ausland.html\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca id=\"gdpr-privacy-rights\"\u003ePrivacy Rights\u003c/a\u003e\u003c/h3\u003e\u003cp\u003eIndividuals in the EEA/UK/CH have the following rights regarding their personal data.\u003ca href=\"https://gsi-holdings.truevaultprivacycenter.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e. Once you submit a request, we will verify your identity and process your request in most cases within 30 days.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight to access.\u003c/strong\u003e You have the right to request a copy of the personal data we hold about you.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight of portability.\u003c/strong\u003e You have the right to ask us to transfer your data to another party.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight to rectification.\u003c/strong\u003e You have the right to request that we rectify any incorrect information we have about you.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight of erasure.\u003c/strong\u003e You have the right to request that we erase (delete) any personal information we hold about you.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight to withdraw consent.\u003c/strong\u003e You have the right to withdraw your consent at any time when we rely on your permission to process your personal data.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight to object.\u003c/strong\u003e You have the right to object to our use of data about you.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eRight to restrict processing.\u003c/strong\u003e In certain circumstances, you have the right to restrict our processing of your personal data to storage only, subject to some exceptions. This right applies when:\u003c/p\u003e\u003cul\u003e\u003cli\u003eYou have contested the accuracy of your personal data and we are still verifying its accuracy.\u003c/li\u003e\u003cli\u003eYour personal data has been unlawfully processed under the GDPR.\u003c/li\u003e\u003cli\u003eYou need for us to keep your data in order to establish, exercise, or defend a legal claim.\u003c/li\u003e\u003cli\u003eYou have previously objected to our processing of your personal data and the status of that review is still pending.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eRight to lodge a complaint with a supervisory authority.\u003c/strong\u003e You have a right to lodge a complaint with a supervisory authority. For more information, you can visit theInformation Commissioner’s Office website at \u003ca href=\"https://ico.org.uk/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://ico.org.uk/\u003c/a\u003e, the Federal Data Protection and InformationCommissioner’s website at \u003ca href=\"https://www.edoeb.admin.ch/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.edoeb.admin.ch/\u003c/a\u003e, or see a list of EU Data Protection Authorities at\u003ca href=\"https://www.gdprregister.eu/gdpr/dpa-gdpr/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.gdprregister.eu/gdpr/dpa-gdpr/\u003c/a\u003e.\u003c/p\u003e\u003ch3\u003e\u003ca id=\"gdpr-inquiries\"\u003eInquiries\u003c/a\u003e\u003c/h3\u003e\u003ch4\u003e\u003ca id=\"gdpr-controller-contact-information\"\u003eController contact information\u003c/a\u003e\u003c/h4\u003e\u003cp\u003eUnited Scope\u003c/p\u003e\u003cp\u003e\u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"9:[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[[\"$\",\"head\",null,{\"children\":[[\"$\",\"base\",null,{\"href\":\"https://privacy.amscope.com/\"}],[\"$\",\"link\",null,{\"rel\":\"stylesheet\",\"type\":\"text/css\",\"href\":\"https://fonts.bunny.net/css?family=Poppins:300,500,400,700\u0026display=swap\"}],[\"$\",\"link\",null,{\"rel\":\"stylesheet\",\"type\":\"text/css\",\"href\":\"https://fonts.bunny.net/css?family=Roboto+Mono:300,400|Roboto:300,400,500 CCPA:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003ePersonal Identifiers, including name, email address, postal address, telephone number, social security number, and passport number\u003c/li\u003e\n\u003cli\u003eFinancial Information, including bank or other financial account number\u003c/li\u003e\n\u003cli\u003eGeneral location data\u003c/li\u003e\n\u003cli\u003eProtected Classifications and Other Personal Characteristics, including age and citizenship or immigration status\u003c/li\u003e\n\u003cli\u003eHealth insurance or medical ID number\u003c/li\u003e\n\u003cli\u003eProfessional information\u003c/li\u003e\n\u003cli\u003eConsumer Communications, including direct communications with our consumers\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-sources-of-personal-information\"\u003eSources of Personal Information\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWe collect personal information directly from you when you provide it to us.\nWe may also collect personal information about you from other sources, including Background Check Provider, Recruitment \u0026 Applicant Tracking System, and Recruitment Service.\n\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-how-long-we-keep-your-data\"\u003eHow Long We Keep Your Data\u003c/a\u003e\u003c/h3\u003e\n\n\u003cdiv\u003e4 years after date of Termination\u003c/div\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-purposes-for-collecting-information\"\u003eBusiness Purposes for Collecting Information\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe collect this information for the following purpose(s):\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003eEmployment-Related\u003c/li\u003e\n  \n\u003c/ul\u003e\n\n\u003cp\u003e\nWe do not use your personal information for commercial purposes.\n\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-how-we-disclose-personal-information\"\u003eHow We Disclose Personal Information\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIn the last 12 months, we may have disclosed personal information about you to the following categories of parties:\u003c/p\u003e\n\n\u003ctable\u003e\n \u003cthead\u003e\n   \u003ctr\u003e\n     \u003cth\u003ePersonal Information Disclosed\u003c/th\u003e\n     \u003cth\u003eRecipient (by Category)\u003c/th\u003e\n   \u003c/tr\u003e\n \u003c/thead\u003e\n \u003ctbody\u003e\n      \u003ctr\u003e\n        \u003ctd\u003ePersonal Identifiers\u003c/td\u003e\n        \u003ctd\u003eBackground Check Provider, Data Storage Location, Employee Time-Tracking Software, Governance, Risk \u0026 Compliance Software, Payroll \u0026 Benefits Management Software, Recruitment \u0026 Applicant Tracking System, and Recruitment Service\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eFinancial Information\u003c/td\u003e\n        \u003ctd\u003eData Storage Location and Payroll \u0026 Benefits Management Software\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eLocation Information\u003c/td\u003e\n        \u003ctd\u003eEmployee Time-Tracking Software, Governance, Risk \u0026 Compliance Software, Payroll \u0026 Benefits Management Software, Recruitment \u0026 Applicant Tracking System, and Recruitment Service\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eProtected Classifications and Other Personal Characteristics\u003c/td\u003e\n        \u003ctd\u003eBackground Check Provider and Payroll \u0026 Benefits Management Software\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eHealth Data\u003c/td\u003e\n        \u003ctd\u003ePayroll \u0026 Benefits Management Software\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eProfessional and Education Information\u003c/td\u003e\n        \u003ctd\u003eBackground Check Provider, Data Storage Location, and Recruitment \u0026 Applicant Tracking System\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eConsumer Communications\u003c/td\u003e\n        \u003ctd\u003ePayroll \u0026 Benefits Management Software\u003c/td\u003e\n      \u003c/tr\u003e\n \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cp\u003eWe do not \"sell\" or \"share\" your personal information as defined in the CCPA\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-your-ccpa-rights\"\u003eYour CCPA Rights\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  You can make an Access Request, Request to Correct, or a Request to Delete under the CCPA by submitting a Privacy Request by\n  clicking\n  \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003ehere\u003c/a\u003e\n  or emailing \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-right-to-know-and-access\"\u003eRight to Know and Access\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eYou have the right to access the following about the personal information we have collected about you in the past 12 months:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003ethe categories and specific pieces of personal information we have collected about you\u003c/li\u003e\n  \u003cli\u003ethe categories of sources from which we collect personal information about you\u003c/li\u003e\n  \u003cli\u003ethe business or commercial purposes for which we collect, sell, or share personal information\u003c/li\u003e\n  \u003cli\u003ethe categories of third parties with whom we disclose the information\u003c/li\u003e\n  \u003cli\u003ethe categories of personal information about you that we have sold, shared, or disclosed for a business purpose, and the categories of third parties to whom we have sold, shared, or disclosed that information for a business purpose\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe information we would provide to you in response to a Request to Know Categories is contained in this Privacy Notice. To receive a copy of the specific personal information we have about you, submit a Request to Know or Access via the link above. If you make a Request to Know more than twice in a 12-month period, or we determine the request is manifestly unfounded or excessive, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to request that we delete any personal information about you that you have provided to us. Subject to certain limitations, we will delete from our records your requested personal information and direct our service providers to do the same.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWe will not discriminate or retaliate against you for your exercise of your CCPA rights.\u003c/p\u003e\n\n\u003ch4\u003eRight to Opt-Out\u003c/h4\u003e\n  \u003cp\u003eWe do not sell or share any personal information to third parties.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-request-verification\"\u003eRequest Verification\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eBefore we can respond to a Request to Know or Request to Delete, we will need to verify that you are the consumer who is the subject of the CCPA request. Verification is important for preventing fraudulent requests and identity theft. Requests to Opt-Out do not require verification.\u003c/p\u003e\n\u003cp\u003eTypically, identity verification will require you to confirm certain information about yourself based on information we have already collected. For example, we will ask you to verify that you have access to the email address we have on file for you. If we cannot verify your identity based on our records, we cannot fulfill your CCPA request. If you submit a request not through our webform, we will ask you to provide the same information requested in the webform.\u003c/p\u003e\n\u003cp\u003eFor a request that seeks specific personal information, we ask that you sign a declaration stating that you are the consumer whose personal information is the subject of the request, as required by the CCPA.\u003c/p\u003e\n\u003cp\u003eIn some cases, we may have no reasonable method by which we can verify a consumer's identity. For example:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003eIf a consumer submits a request but we have not collected any personal information about that consumer, we cannot verify the request.\u003c/li\u003e\n  \u003cli\u003eIf the only data we have collected about a consumer is gathered through website cookies (i.e. the consumer visited our website but had no other interaction with us), we are unable to reasonably associate a requester with any data collected; therefore, we cannot verify the request.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  A California resident's authorized agent may submit a rights request under the CCPA by emailing us at\n  \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n  Requests submitted by an authorized agent will still require verification of the consumer who is the subject of the request in accordance with the process\n  described above. We will also ask for proof that the consumer who is the subject of the request authorized an agent to submit a privacy request on their\n  behalf by either verifying their own identity with us directly or directly confirming with us that they provided the authorized agent permission to submit\n  the request. An authorized agent that has power of attorney pursuant to California Probate Code section 4121 to 4130 may also submit proof of statutory\n  power of attorney, which does not require separate consumer verification.\n\u003c/p\u003e\n\n\u003cp\u003eIf you have trouble accessing this notice, please contact us at \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-contact-us\"\u003eContact Us\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf you have any privacy-related questions or have trouble accessing this notice, please email \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"27:T20e8,"])</script><script>self.__next_f.push([1,"\u003ch2\u003e\u003ca id=\"ccpa-employee-notice-to-group\"\u003eNotice to California Contractors\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp\u003eThis Notice is provided pursuant to the California Consumer Privacy Act (CCPA) and discloses what personal information AmScope collects about California Contractors. This Notice applies only to information collected about California Contractors in that role. Visit \u003ca href=\"https://privacy.amscope.com/privacy-policy\" target=\"_blank\"\u003ehttps://privacy.amscope.com/privacy-policy\u003c/a\u003e for our general privacy policy applicable to consumers. This Notice applies only to information collected about California Contractors in that role. Visit \u003ca href=\"https://privacy.amscope.com/privacy-policy\" target=\"_blank\"\u003ehere\u003c/a\u003e for our general privacy policy applicable to consumers. This Notice does not apply to information that is not considered \"personal information,\" such as anonymous, deidentified, or aggregated information, nor does it apply to publicly available information as defined in the CCPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-personal-information-we-collect\"\u003ePersonal Information We Collect\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe collect the following categories of information, as defined in the CCPA:\u003c/p\u003 ion about yourself based on information we have already collected. For example, we will ask you to verify that you have access to the email address we have on file for you. If we cannot verify your identity based on our records, we cannot fulfill your CCPA request. If you submit a request not through our webform, we will ask you to provide the same information requested in the webform.\u003c/p\u003e\n\u003cp\u003eFor a request that seeks specific personal information, we ask that you sign a declaration stating that you are the consumer whose personal information is the subject of the request, as required by the CCPA.\u003c/p\u003e\n\u003cp\u003eIn some cases, we may have no reasonable method by which we can verify a consumer's identity. For example:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003eIf a consumer submits a request but we have not collected any personal information about that consumer, we cannot verify the request.\u003c/li\u003e\n  \u003cli\u003eIf the only data we have collected about a consumer is gathered through website cookies (i.e. the consumer visited our website but had no other interaction with us), we are unable to reasonably associate a requester with any data collected; therefore, we cannot verify the request.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  A California resident's authorized agent may submit a rights request under the CCPA by emailing us at\n  \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n  Requests submitted by an authorized agent will still require verification of the consumer who is the subject of the request in accordance with the process\n  described above. We will also ask for proof that the consumer who is the subject of the request authorized an agent to submit a privacy request on their\n  behalf by either verifying their own identity with us directly or directly confirming with us that they provided the authorized agent permission to submit\n  the request. An authorized agent that has power of attorney pursuant to California Probate Code section 4121 to 4130 may also submit proof of statutory\n  power of attorney, which does not require separate consumer verification.\n\u003c/p\u003e\n\n\u003cp\u003eIf you have trouble accessing this notice, please contact us at \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-contact-us\"\u003eContact Us\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf you have any privacy-related questions or have trouble accessing this notice, please email \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"28:T20bc,"])</script><script>self.__next_f.push([1,"\u003ch2\u003e\u003ca id=\"ccpa-employee-notice-to-group\"\u003eNotice to California Job Applicants\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp\u003eThis Notice is provided pursuant to the California Consumer Privacy Act (CCPA) and discloses what personal information AmScope collects about California Job Applicants. This Notice applies only to information collected about California Job Applicants in that role. Visit \u003ca href=\"https://privacy.amscope.com/privacy-policy\" target=\"_blank\"\u003ehttps://privacy.amscope.com/privacy-policy\u003c/a\u003e for our general privacy policy applicable to consumers. This Notice applies only to information collected about California Job Applicants in that role. Visit \u003ca href=\"https://privacy.amscope.com/privacy-policy\" target=\"_blank\"\u003ehere\u003c/a\u003e for our general privacy policy applicable to consumers. This Notice does not apply to information that is not considered \"personal information,\" such as anonymous, deidentified, or aggregated information, nor does it apply to publicly available information as defined in the CCPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-personal-information-we-collect\"\u003ePersonal Information We Collect\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe collect the following categories of information, as defined in the CCPA:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003ePersonal Identifiers, including name, email address, and telephone number\u003c/li\u003e\n\u003cli\u003eProfessional information\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-sources-of-personal-information\"\u003eSources of Personal Information\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWe collect personal information directly from you when you provide it to us.\nWe may also collect personal information about you from other sources, including Background Check Provider, Recruitment \u0026 Applicant Tracking System, and Recruitment Service.\n\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-how-long-we-keep-your-data\"\u003eHow Long We Keep Your Data\u003c/a\u003e\u003c/h3\u003e\n\n\u003cdiv\u003e4 years after date of Termination\u003c/div\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-purposes-for-collecting-information\"\u003eBusiness Purposes for Collecting Information\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe collect this information for the following purpose(s):\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003eEmployment-Related\u003c/li\u003e\n  \n\u003c/ul\u003e\n\n\u003cp\u003e\nWe do not use your personal information for commercial purposes.\n\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-how-we-disclose-personal-information\"\u003eHow We Disclose Personal Information\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIn the last 12 months, we may have disclosed personal information about you to the following categories of parties:\u003c/p\u003e\n\n\u003ctable\u003e\n \u003cthead\u003e\n   \u003ctr\u003e\n     \u003cth\u003ePersonal Information Disclosed\u003c/th\u003e\n     \u003cth\u003eRecipient (by Category)\u003c/th\u003e\n   \u003c/tr\u003e\n \u003c/thead\u003e\n \u003ctbody\u003e\n      \u003ctr\u003e\n        \u003ctd\u003ePersonal Identifiers\u003c/td\u003e\n        \u003ctd\u003eBackground Check Provider, Data Storage Location, Employee Time-Tracking Software, Governance, Risk \u0026 Compliance Software, Payroll \u0026 Benefits Management Software, Recruitment \u0026 Applicant Tracking System, and Recruitment Service\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eProfessional and Education Information\u003c/td\u003e\n        \u003ctd\u003eBackground Check Provider, Data Storage Location, and Recruitment \u0026 Applicant Tracking System\u003c/td\u003e\n      \u003c/tr\u003e\n \u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cp\u003eWe do not \"sell\" or \"share\" your personal information as defined in the CCPA\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-your-ccpa-rights\"\u003eYour CCPA Rights\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  You can make an Access Request, Request to Correct, or a Request to Delete under the CCPA by submitting a Privacy Request by\n  clicking\n  \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003ehere\u003c/a\u003e\n  or emailing \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-right-to-know-and-access\"\u003eRight to Know and Access\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eYou have the right to access the following about the personal information we have collected about you in the past 12 months:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003ethe categories and specific pieces of personal information we have collected about you\u003c/li\u003e\n  \u003cli\u003ethe categories of sources from which we collect personal information about you\u003c/li\u003e\n  \u003cli\u003ethe business or commercial purposes for which we collect, sell, or share personal information\u003c/li\u003e\n  \u003cli\u003ethe categories of third parties with whom we disclose the information\u003c/li\u003e\n  \u003cli\u003ethe categories of personal information about you that we have sold, shared, or disclosed for a business purpose, and the categories of third parties to whom we have sold, shared, or disclosed that information for a business purpose\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe information we would provide to you in response to a Request to Know Categories is contained in this Privacy Notice. To receive a copy of the specific personal information we have about you, submit a Request to Know or Access via the link above. If you make a Request to Know more than twice in a 12-month period, or we determine the request is manifestly unfounded or excessive, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to request that we delete any personal information about you that you have provided to us. Subject to certain limitations, we will delete from our records your requested personal information and direct our service providers to do the same.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWe will not discriminate or retaliate against you for your exercise of your CCPA rights.\u003c/p\u003e\n\n\u003ch4\u003eRight to Opt-Out\u003c/h4\u003e\n  \u003cp\u003eWe do not sell or share any personal information to third parties.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-employee-request-verification\"\u003eRequest Verification\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eBefore we can respond to a Request to Know or Request to Delete, we will need to verify that you are the consumer who is the subject of the CCPA request. Verification is important for preventing fraudulent requests and identity theft. Requests to Opt-Out do not require verification.\u003c/p\u003e\n\u003cp\u003eTypically, identity verification will require you to confirm certain information about yourself based on information we have already collected. For example, we will ask you to verify that you have access to the email address we have on file for you. If we cannot verify your identity based on our records, we cannot fulfill your CCPA request. If you submit a request not through our webform, we will ask you to provide the same information requested in the webform.\u003c/p\u003e\n\u003cp\u003eFor a request that seeks specific personal information, we ask that you sign a declaration stating that you are the consumer whose personal information is the subject of the request, as required by the CCPA.\u003c/p\u003e\n\u003cp\u003eIn some cases, we may have no reasonable method by which we can verify a consumer's identity. For example:\u003c/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003eIf a consumer submits a request but we have not collected any personal information about that consumer, we cannot verify the request.\u003c/li\u003e\n  \u003cli\u003eIf the only data we have collected about a consumer is gathered through website cookies (i.e. the consumer visited our website but had no other interaction with us), we are unable to reasonably associate a requester with any data collected; therefore, we cannot verify the request.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  A California resident's authorized agent may submit a rights request under the CCPA by emailing us at\n  \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n  Requests submitted by an authorized agent will still require verification of the consumer who is the subject of the request in accordance with the process\n  described above. We will also ask for proof that the consumer who is the subject of the request authorized an agent to submit a privacy request on their\n  behalf by either verifying their own identity with us directly or directly confirming with us that they provided the authorized agent permission to submit\n  the request. An authorized agent that has power of attorney pursuant to California Probate Code section 4121 to 4130 may also submit proof of statutory\n  power of attorney, which does not require separate consumer verification.\n\u003c/p\u003e\n\n\u003cp\u003eIf you have trouble accessing this notice, please contact us at \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-employee-contact-us\"\u003eContact Us\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf you have any privacy-related questions or have trouble accessing this notice, please email \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"29:T1750,"])</script><script>self.__next_f.push([1,"\u003ch2\u003e\u003ca id=\"gdpr-employee-privacy-notice\"\u003eGDPR Privacy Notice\u003c/a\u003e\u003c/h2\u003e\n\n\u003cp\u003eThis notice provides information under the General Data Protection Regulation, the UK Data Protection Act, and the Swiss Federal Act on Data Protection (collectively, “European Privacy Laws”) for AmScope employees in the European Economic Area (EEA) or United Kingdom (UK). The terms used have the same  meaning as in the GDPR.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-personal-data-we-collect-from-you\"\u003ePersonal data we collect from you\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe collect personal data from you, including Name and Email address.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-information-from-other-sources\"\u003eInformation from other sources\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWe may collect personal information about you from third-party sources, including Background Check Provider, Recruitment \u0026 Applicant Tracking System, and Recruitment Service.\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-personal-data-disclosed-to-processors\"\u003ePersonal data disclosed to processors\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  We use third party vendors to assist us with employment functions, such as the administration of benefits. We may\n  disclose your personal data to the following categories of processors: Background Check Provider, Data Storage Location, Employee Time-Tracking Software, Governance, Risk \u0026 Compliance Software, Payroll \u0026 Benefits Management Software, Recruitment \u0026 Applicant Tracking System, and Recruitment Service.\n\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-legitimate-interests\"\u003eLegitimate Interests\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe process your personal data on the lawful basis of our legitimate interests, and specifically for purposes of employment.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-data-retention\"\u003eHow Long We Keep Your Data\u003c/a\u003e\u003c/h3\u003e\n\n\u003cdiv\u003eWe retain employment information for a minimum of 4 years from the date of termination of an employee/contractor or non-hire of an applicant, and possibly longer if legally obligated.\u003c/div\u003e\n\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-international-data-transfers\"\u003eInternational Data Transfers\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  We may send the personal data of individuals in the EEA/UK/CH to third countries, including the United States, where it may be stored or processed, for example on our service providers’ cloud servers. When we transfer personal data, we endeavor to do so on the bas
