is of Adequacy Decisions as adopted by the European Commission (EC), the UK Information Commissioner's Office (ICO), or the Swiss Federal Data Protection and Information Commissioner (FDPIC), the EU-US Data Privacy Framework, UK-US Data Bridge, and Swiss-U.S. Data Privacy Framework agreements, Standard Contractual Clauses (SCCs) issued by the EC or the FDPIC, International Data Transfer Agreements (IDTAs) approved by the ICO, and as otherwise allowed by law. Data protection authorities have determined that the SCCs and IDTAs provide sufficient safeguards to protect personal data transferred outside the EEA/UK/CH. To request copies of our international data transfer safeguards, please contact us at \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e. You may read more about international data transfer mechanisms at the following links:\n\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003ca href=\"https://ec.europa.eu/info/law/law-topic/data-protection/international-dimension-data-protection/standard-contractual-clauses-scc_en\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://ec.europa.eu/info/law/law-topic/data-protection/international-dimension-data-protection/standard-contractual-clauses-scc_en\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/international-data-transfer-agreement-and-guidance/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/international-data-transfer-agreement-and-guidance/\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://www.edoeb.admin.ch/edoeb/en/home/datenschutz/arbeit_wirtschaft/datenuebermittlung_ausland.html\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.edoeb.admin.ch/edoeb/en/home/datenschutz/arbeit_wirtschaft/datenuebermittlung_ausland.html\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-privacy-rights\"\u003ePrivacy Rights\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  Individuals in the EEA/UK/CH have the following rights regarding their personal data.\n\n  \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e. Once you submit a request, we will verify your identity and process your request in most cases within 30 days.\n\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRight to access.\u003c/strong\u003e You have the right to request a copy of the personal data we hold about you.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRight of portability.\u003c/strong\u003e You have the right to ask us to transfer your data to another party.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRight to rectification.\u003c/strong\u003e You have the right to request that we rectify any incorrect information we have about you.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRight of erasure.\u003c/strong\u003e You have the right to request that we erase (delete) any personal information we hold about you.\u003c/p\u003e\n\n\n\u003cp\u003e\n  \u003cstrong\u003eRight to lodge a complaint with a supervisory authority.\u003c/strong\u003e You have a right to lodge a complaint with a supervisory authority. For more information, you can visit the\n  Information Commissioner’s Office website at \u003ca href=\"https://ico.org.uk/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://ico.org.uk/\u003c/a\u003e, the Federal Data Protection and Information\n  Commissioner’s website at \u003ca href=\"https://www.edoeb.admin.ch/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.edoeb.admin.ch/\u003c/a\u003e, or see a list of EU Data Protection Authorities at\n  \u003ca href=\"https://www.gdprregister.eu/gdpr/dpa-gdpr/\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.gdprregister.eu/gdpr/dpa-gdpr/\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"gdpr-employee-inquiries\"\u003eInquiries\u003c/a\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003ca id=\"gdpr-employee-controller-contact-information\"\u003eController contact information\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eAmScope\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e\u003c/p\u003e\n\n"])</script><script>self.__next_f.push([1,"2a:T2e52,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for California residents under the California Consumer Privacy Act (CCPA). The terms used in this section have the same meaning as in the CCPA. This section does not apply to information that is not considered \"personal information,\" such as anonymous, deidentified, or aggregated information, nor does it apply to publicly available information as defined in the CCPA. \u003c/p\u003e\u003cp\u003eTo the extent we process deidentified personal information, we will make no attempt to reidentify such data.\u003c/p\u003e\n\n  \u003ch3\u003e\u003ca id=\"information-we-collect-from-you\"\u003eInformation we collect from you\u003c/a\u003e\u003c/h3\u003e\n\n      \u003cul\u003e\n              \u003cli\u003ePersonal Identifiers, including name, email address, postal address, telephone number, and online Identifiers\u003c/li\u003e\n              \u003cli\u003eInternet Activity\u003c/li\u003e\n              \u003cli\u003eCommercial Information, including purchases\u003c/li\u003e\n              \u003cli\u003eFinancial Information, including credit or debit card number\u003c/li\u003e\n              \u003cli\u003eLocation Information, including general location data\u003c/li\u003e\n              \u003cli\u003eConsumer Communications, including direct communications with our consumers\u003c/li\u003e\n              \u003cli\u003eInferences from Other Data, including inferences created from other personal information collected\u003c/li\u003e\n      \u003c/ul\u003e\n  \u003cp\u003eTo the extent we process deidentified personal information, we will make no attempt to reidentify such data.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"information-from-other-sources\"\u003eInformation from other sources\u003c/a\u003e\u003c/h3\u003e\n    \u003cp\u003eWe may collect personal information about you from third-party sources, including Data Brokers and Retail Partners.\u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"how-long-we-keep-your-data\"\u003eHow long we keep your data\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cp\u003eWe do not retain data for any longer than is necessary for the purposes described in this Policy.\u003c/p\u003e\n      \u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"purposes-of-processing\"\u003eWhy we process your information\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWe process personal information for the following business and commercial purposes:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eAnalyzing Data\u003c/li\u003e\n    \u003cli\u003eConducting Surveys\u003c/li\u003e\n    \u003cli\u003eCreating Customer Profiles\u003c/li\u003e\n    \u003cli\u003eDelivering Targeted Ads\u003c/li\u003e\n    \u003cli\u003eFulfilling Customer Orders\u003c/li\u003e\n    \u003cli\u003eImproving our Products \u0026 Services\u003c/li\u003e\n    \u003cli\u003eMeeting Compliance \u0026 Legal Requirements\u003c/li\u003e\n    \u003cli\u003eOperating Our Website or Mobile Apps\u003c/li\u003e\n    \u003cli\u003ePreventing Fraud\u003c/li\u003e\n    \u003cli\u003eProcessing Payments\u003c/li\u003e\n    \u003cli\u003eProviding Customer Support\u003c/li\u003e\n    \u003cli\u003eSending Promotional Communications\u003c/li\u003e\n    \u003cli\u003eStoring and Managing Data\u003c/li\u003e\n    \u003cli\u003eTracking Purchases \u0026 Customer Data\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\u003ca id=\"how-we-disclose-information\"\u003eHow we disclose your information\u003c/a\u003e\u003c/h3\u003e\n   \u003cp\u003eWe may disclose personal information about you for business and commercial purposes when you Consumers:\u003c/p\u003e\n\n   \u003ctable\u003e\n       \u003ccaption class=\"sr-only\"\u003eData Disclosure\u003c/caption\u003e\n     \u003cthead\u003e\n       \u003ctr\u003e\n         \u003cth scope=\"col\" \u003ePersonal Information Category\u003c/th\u003e\n         \u003cth scope=\"col\" \u003eCategories of Service Providers\u003c/th\u003e\n         \u003cth scope=\"col\" \u003eCategories of Third Parties\u003c/th\u003e\n       \u003c/tr\u003e\n     \u003c/thead\u003e\n     \u003ctbody\u003e\n          \u003ctr\u003e\n            \u003ctd\u003ePersonal Identifiers\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Business Operations Tool, Commerce Software Tools, Customer Support Tools, Governance, Risk \u0026 Compliance Software, Sales \u0026 Marketing Contractors, and Sales \u0026 Marketing Tools\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Data Analytics Providers, Data Cooperative, Sales \u0026 Marketing Contractors, Sales \u0026 Marketing Tools, and Shipping Services\u003c/td\u003e\n          \u003c/tr\u003e\n          \u003ctr\u003e\n            \u003ctd\u003eInternet Activity\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Business Operations Tool, Commerce Software Tools, Sales \u0026 Marketing Contractors, and Sales \u0026 Marketing Tools\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Data Analytics Providers, Data Cooperative, Sales \u0026 Marketing Contractors, and Sales \u0026 Marketing Tools\u003c/td\u003e\n          \u003c/tr\u003e\n          \u003ctr\u003e\n            \u003ctd\u003eCommercial Information\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Business Operations Tool, Commerce Software Tools, Sales \u0026 Marketing Contractors, and Sales \u0026 Marketing Tools\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Data Cooperative, Payment Processors, Sales \u0026 Marketing Contractors, and Sales \u0026 Marketing Tools\u003c/td\u003e\n          \u003c/tr\u003e\n          \u003ctr\u003e\n            \u003ctd\u003eFinancial Information\u003c/td\u003e\n            \u003ctd\u003eBusiness Operations Tool and Commerce Software Tools\u003c/td\u003e\n            \u003ctd\u003ePayment Processors\u003c/td\u003e\n          \u003c/tr\u003e\n          \u003ctr\u003e\n            \u003ctd\u003eLocation Information\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Business Operations Tool, Commerce Software Tools, and Sales \u0026 Marketing Contractors\u003c/td\u003e\n            \u003ctd\u003eAd Networks, Data Analytics Providers, Data Cooperative, Sales \u0026 Marketing Contractors, and Sales \u0026 Marketing Tools\u003c/td\u003e\n          \u003c/tr\u003e\n          \u003ctr\u003e\n            \u003ctd\u003eConsumer Communications\u003c/td\u003e\n            \u003ctd\u003eBusiness Operations Tool, Commerce Software Tools, and Customer Support Tools\u003c/td\u003e\n            \u003ctd\u003eData Cooperative\u003c/td\u003e\n          \u003c/tr\u003e\n          \u003ctr\u003e\n            \u003ctd\u003eInferences from Other Data\u003c/td\u003e\n            \u003ctd\u003eBusiness Operations Tool\u003c/td\u003e\n            \u003ctd\u003eSales \u0026 Marketing Contractors\u003c/td\u003e\n          \u003c/tr\u003e\n     \u003c/tbody\u003e\n   \u003c/table\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-information-sharing-and-selling\"\u003eInformation “sharing” and “selling”\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We “share” certain personal information with third party ad networks for purposes of behavioral advertising,\n    including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the CCPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n    \u003cp\u003e\n      \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n    \u003c/p\u003e\n\n\n\n\u003cp\u003eWe do not knowingly sell or share (for cross-context behavioral advertising) the personal information of consumers under 16 years of age.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-opt-out-preference-signals\"\u003eOpt-out preference signals\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n    Your browser settings may allow you to automatically transmit an opt-out preference signal,\n    such as the Global Privacy Control (GPC) signal, to online services you visit. When we detect\n    such signal, we place a U.S. Privacy String setting in your browser so that any third party\n    who respects that signal will not track your activity on our website. Your request to opt-out\n    of sale/sharing will be linked to your browser identifier only and not linked to any account\n    information because the connection between your browser and the account is not known to us.\n    GPC is supported by certain internet browsers or as a browser extension.\n    \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\" rel=\"nofollow\"\u003eFind out how to enable GPC\u003c/a\u003e.\n\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"ccpa-rights\"\u003eYour CCPA rights\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  Your privacy rights under the CCPA are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here \u003c/a\u003e or by emailing us at \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-right-to-know-and-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  You have the right to access the specific pieces of personal information we have collected about you.\n\u003c/p\u003e\n\n\u003cp\u003e\n  If you make an Access Request more than twice in a 12-month period, or we determine\n  the request is manifestly unfounded or excessive, we may require you to pay a small fee for\n  this service.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal information about you that you have\n  provided to us. Subject to certain limitations, we will delete your personal information from\n  our records and notify our service providers, contractors, and third parties that you have\n  requested deletion of your personal information.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your CCPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n  \u003cp\u003eYou have the right to opt-out of any selling and sharing of your personal information.\u003c/p\u003e\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may exercise your right to opt-out here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\u003ch4\u003e\n  \u003ca id=\"ccpa-right-to-correct\"\u003e\n    Right to Correct\n  \u003c/a\u003e\n\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to correct inaccuracies in your personal data, taking into account the\n  nature of the data and our purposes for processing it.\n\u003c/p\u003e\n\n\u003ch4\u003e\n  \u003ca id=\"ccpa-right-to-limit-use-of-sensitive-information\"\u003e\n    Right to Limit the Use of Sensitive Personal Information\n  \u003c/a\u003e\n\u003c/h4\u003e\n  \u003cp\u003e\n    The Right to Limit does not apply because we do not use your sensitive personal information to infer characteristics about you.\n  \u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ccpa-request-verification\"\u003eRequest Verification\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\n  Before we can respond to a privacy request, we will verify that you are the consumer who is\n  the subject of the CCPA request. Requests to Opt-Out or Limit the Use of Sensitive Data\n  (if applicable) do not require verification.\n\u003c/p\u003e\n\u003cp\u003e\n  Typically, identity verification will require you to confirm certain information about yourself\n  based on information we have already collected. For example, we will ask you to verify that you\n  have access to the email address we have on file for you. If we cannot verify your identity based\n  on our records, we cannot fulfill your CCPA request.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  A California resident's authorized agent may submit a rights request under the CCPA by emailing us at\n  \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\n  Requests submitted by an authorized agent will still require verification of the consumer who is the subject of the request in accordance with the process\n  described above. We will also ask for proof that the consumer who is the subject of the request authorized an agent to submit a privacy request on their\n  behalf by either verifying their own identity with us directly or directly confirming with us that they provided the authorized agent permission to submit\n  the request. An authorized agent that has power of attorney pursuant to California Probate Code section 4121 to 4130 may also submit proof of statutory\n  power of attorney, which does not require separate consumer verification.\n\u003c/p\u003e\n\n\u003cp\u003eIf you have trouble accessing this notice, please contact us at \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ccpa-contact-us\"\u003eContact Us\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf you have any privacy-related questions or have trouble accessing this notice, please email \u003ca href=\"mailto:privacy@unitedscope.com\" target=\"_blank\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"financial-incentive\"\u003eNotice of Financial Incentive\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n  \u003cp\u003eConsumers who sign up for our marketing emails/SMS texts receive a 10% discount on their first purchase. To opt in, a consumer must enter their email address/phone number into the form and consent to receive emails in exchange for a discount provided via coupon code. A consumer may unsubscribe from our marketing emails by using the unsubscribe link in the email footer/replying STOP via text at any time. We calculate the value of the offer and financial incentive by using the expense related to the offer.\u003c/p\u003e\n\u003c/p\u003e\n\n"])</script><script>self.__next_f.push([1,"2b:T16f0,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Colorado residents under the Colorado Privacy Act (CPA). The terms used in this section have the same meaning as in the CPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the CPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"cpa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the CPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the CPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"cpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"cpa-rights\"\u003eCPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n  Your CPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. You have a right to receive\na copy of your personal data in a portable and readily usable format that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, or we determine the request is manifestly unfounded or excessive,\nwe may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data we have obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\n\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your CPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eOnce we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to authenticate the request using commercially reasonable efforts, we may deny your request.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"cpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://coag.gov/file-complaint/\" target=\"_blank\" rel=\"nofollow\"\u003eColorado Attorney General’s Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2c:T188d,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Connecticut residents under the Connecticut Data Privacy Act (CTDPA). The terms used in this section have the same meaning as in the CTDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the CTDPA.\u003c/p\u003e\u003cp\u003eIf you have any questions or wish to contact us regarding this privacy notice, please send an email to \u003ca href=\"mailto:privacy@unitedscope.com\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ctdpa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the CTDPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the CTDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"ctdpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"ctdpa-rights\"\u003eCTDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour CTDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your CTDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request. Authentication is not required for a Request to Opt-Out,\n  but we may deny the request if we have a good faith, reasonable, and documented belief that the request is fraudulent.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ctdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://www.dir.ct.gov/ag/complaint/\" target=\"_blank\" rel=\"nofollow\"\u003eConnecticut Attorney General’s Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2d:T19ca,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Delaware residents under the Delaware Personal Data Privacy Act (DPDPA). The terms used in this section have the same meaning as in the DPDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the DPDPA.\u003c/p\u003e\u003cp\u003eIf you have any questions or wish to contact us regarding this privacy notice, please send an email to \u003ca href=\"mailto:privacy@unitedscope.com\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"dpdpa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the DPDPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the DPDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"dpdpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"dpdpa-rights\"\u003eDPDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour DPDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than once in a 12-month period, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your DPDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent's authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-list-third-parties\"\u003eRight to List of Third Parties\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to obtain a list of the categories of third parties to whom we have disclosed your personal data. Please see the \"How We Disclose Your Personal Information\" section above for this information.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request. Authentication is not required for a Request to Opt-Out,\n  but we may deny the request if we have a good faith, reasonable, and documented belief that the request is fraudulent.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"dpdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://attorneygeneral.delaware.gov/fraud/cmu/complaint/\" target=\"_blank\" rel=\"nofollow\"\u003eDelaware Attorney General's Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2e:T17f0,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Montana residents under the Montana Consumer Data Privacy Act (MCDPA). The terms used in this section have the same meaning as in the MCDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the MCDPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"mcdpa-data-selling-and-targeted-advertising\"\u003eData “Selling” and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the MCDPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the MCDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"mcdpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThe MCDPA gives consumers the right to opt out of automated profiling that produces legal or similarly significant effects, such as approval for a loan, employment, or insurance.\u003c/p\u003e\n\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\n\u003ch3\u003e\u003ca id=\"mcdpa-rights\"\u003eMCDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n  Your MCDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. You have a right to receive\na copy of your personal data in a portable and readily usable format that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than once in a 12-month period, or we determine the request is manifestly unfounded or excessive,\nwe may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data we have obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\n\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your MCDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n    or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n    your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eOnce we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to authenticate the request using commercially reasonable efforts, we may deny your request.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mcdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://dojmt.gov/consumer/consumer-complaints/\" target=\"_blank\" rel=\"nofollow\"\u003eMontana Attorney General’s Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"2f:T19fd,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Minnesota residents under the Minnesota Consumer Data Privacy Act (MNCDPA). The terms used in this section have the same meaning as in the MNCDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the MNCDPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"mncdpa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe \"sell\" certain personal data to third parties, as that term is defined in the MNCDPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\u003c/p\u003e\n\n  \u003cp\u003eWe process personal data for purposes of targeted advertising (as defined in the MNCDPA), including online identifiers and internet activity. This allows us to show you ads that are more relevant to you.\u003c/p\u003e\n\n  \u003cp\u003e\u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"mncdpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"mncdpa-rights\"\u003eMNCDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYour MNCDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to confirm whether we are processing personal data about you and to access such data. You have a right to receive a copy of your personal data in a portable and readily usable format that allows you to transmit your data to another controller.\u003c/p\u003e\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, or we determine the request is manifestly unfounded or excessive, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-obtain-list-of-third-parties\"\u003eRight to Obtain List of Third Parties\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to obtain a list of the specific third parties to whom we have disclosed personal data. We have or may have disclosed personal data to the following third parties:\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003eAmazon Pay\u003c/li\u003e\n    \u003cli\u003eApple Pay\u003c/li\u003e\n    \u003cli\u003eDyode\u003c/li\u003e\n    \u003cli\u003eFedEx\u003c/li\u003e\n    \u003cli\u003eGoogle Ads\u003c/li\u003e\n    \u003cli\u003eGoogle Analytics\u003c/li\u003e\n    \u003cli\u003eGoogle Pay\u003c/li\u003e\n    \u003cli\u003eMeta Ads\u003c/li\u003e\n    \u003cli\u003eMicrosoft Ads\u003c/li\u003e\n    \u003cli\u003ePayPal - Pay with PayPal, Venmo, Pay Later\u003c/li\u003e\n    \u003cli\u003eRakuten\u003c/li\u003e\n    \u003cli\u003eShop Pay\u003c/li\u003e\n    \u003cli\u003eShopify Network Intelligence\u003c/li\u003e\n    \u003cli\u003eUSPS\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to request that we delete any personal data we have obtained about you. We will permanently delete any such personal data from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes, as allowed by law. Any personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf you exercise your MNCDPA privacy rights, we will not discriminate against you by, for example, charging a different price or offering a different level or quality of products or services.\u003c/p\u003e\n\u003cp\u003eWe will not retaliate against you, as an employee, applicant for employment, or independent contractor, for exercising your privacy rights.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-authorized-agent\"\u003eAuthorized Agents\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting, or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent's authority to act on your behalf.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYour browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal, to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-profiling-rights\"\u003eProfiling Rights\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eOnce we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to authenticate the request using commercially reasonable efforts, we may deny your request.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"mncdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003eIf you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with the \u003ca href=\"https://www.ag.state.mn.us/consumer/\" target=\"_blank\" rel=\"nofollow\"\u003eMinnesota Attorney General's Office\u003c/a\u003e.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"30:T15e5,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Iowa residents under the Iowa Consumer Data Protection Act (ICDPA). The terms used in this section have the same meaning as in the ICDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the ICDPA.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"icdpa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the ICDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We do not receive monetary consideration in exchange for your data and therefore do not \"sell\" your data as defined in ICDPA.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"icdpa-sensitive-data\"\u003e\u003c/a\u003eSensitive Data\u003c/h3\u003e\n  \u003cp\u003e\n    We do not process consumers’ sensitive data.\n  \u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"icdpa-rights\"\u003eICDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour ICDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller. We will respond to your request within 90 days, with a possible 45-day extension if reasonably necessary.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by you. Subject to certain\n  limitations, we will permanently delete any such personal data from our records and direct our\n  processors to do the same.  However, we may retain your personal data if it is necessary for\n  certain purposes, as allowed by law.\n\u003c/p\u003e\n\u003cp\u003e\n  Any personal data retained for these purposes will not be processed for other purposes.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your ICDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  We do not sell your personal data, as defined by the ICDPA.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eSensitive Data:\u003cbr /\u003e\n  We do not process consumers’ sensitive data.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent’s authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information\n  that we have collected. If we cannot authenticate your request, we may ask for additional information\n  from you. If you are unable to provide additional information, or we are unable to authenticate the\n  request using commercially reasonable efforts, we may deny your request.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"icdpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://www.iowaattorneygeneral.gov/for-consumers/file-a-consumer-complaint\" target=\"_blank\" rel=\"nofollow\"\u003eIowa Attorney General's Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"31:T1877,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for Nebraska residents under the Nebraska Data Privacy Act (NDPA). The terms used in this section have the same meaning as in the ICDPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the NDPA.\u003c/p\u003e\u003cp\u003eIf you have any questions or wish to contact us regarding this privacy notice, please send an email to \u003ca href=\"mailto:privacy@unitedscope.com\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ndpa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the NDPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the NDPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eYou may opt-out of these data practices here\u003c/a\u003e.\n  \u003c/p\u003e\n\n\n\n\u003ch3\u003e\u003ca id=\"ndpa-profiling\"\u003eProfiling\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003eWe do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\u003c/p\u003e\n\n\u003ch3\u003e\u003ca id=\"ndpa-rights\"\u003eNDPA Rights\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\nYour NDPA rights are described below. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eMake a Privacy Request by clicking here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-right-to-access\"\u003eRight to Access\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\nYou have the right to confirm whether we are processing personal data about you and to access such data. Where processing\nis carried out by automated means, you have a right to receive a copy of your personal data in a portable and readily usable\nformat that allows you to transmit your data to another controller.\n\u003c/p\u003e\n\n\u003cp\u003eIf you make an Access Request more than twice in a 12-month period, we may require you to pay a small fee for this service.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-right-to-delete\"\u003eRight to Delete\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You have the right to request that we delete any personal data provided by or obtained about you. We will permanently delete any such personal data\n  from our records and direct our processors to do the same. However, we may retain your personal data if it is necessary for certain purposes,\n  as allowed by law.\u003c/p\u003e\n\u003cp\u003eAny personal data retained for these purposes will not be processed for other purposes.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-right-to-non-discrimination\"\u003eRight to Non-Discrimination\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003e\n  If you exercise your NDPA privacy rights, we will not discriminate against you by, for example,\n  charging a different price or offering a different level or quality of products or services.\n\u003c/p\u003e\n\n\u003cp\u003e\n  We will not retaliate against you, as an employee, applicant for employment, or independent contractor,\n  for exercising your privacy rights.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-right-to-opt-out\"\u003eRight to Opt-Out\u003c/a\u003e\u003c/h4\u003e\n\n\u003cp\u003eSale of Personal Data:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eTargeted Advertising:\u003cbr /\u003e\n  \u003ca href=\"https://privacy.amscope.com/opt-out\"\u003eExercise your right to opt-out here\u003c/a\u003e.\n\u003c/p\u003e\n\n\u003cp\u003eProfiling:\u003cbr /\u003e\n  We do not profile consumers in furtherance of decisions that produce legal or similarly significant effects.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-authorized-agent\"\u003eAuthorized Agent\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  You may authorize an agent to submit a Request to Opt-Out on your behalf, including through a technology such as a web link, browser setting,\n  or global device setting. We will comply with such requests if we are able to authenticate your identity and the agent's authority to act on\n  your behalf.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-opt-out-preference-signals\"\u003eOpt-Out Preference Signals\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Your browser settings may allow you to automatically transmit an opt-out preference signal, such as the Global Privacy Control (GPC) signal,\n  to online services you visit. When we detect such a signal, we place a U.S. Privacy String setting in your browser so that any third party who\n  respects that signal will not track your activity on our website. Your Request to Opt-Out will be linked to your browser identifier only and not\n  linked to any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request. Authentication is not required for a Request to Opt-Out,\n  but we may deny the request if we have a good faith, reasonable, and documented belief that the request is fraudulent.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"ndpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n  the \u003ca href=\"https://ago.nebraska.gov/constituent-complaint-form\" target=\"_blank\" rel=\"nofollow\"\u003eNebraska Attorney General's Office\u003c/a\u003e.\n\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"32:T18a4,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThis section provides additional information for New Hampshire residents under the New Hampshire Privacy Act (NHPA). The terms used in this section have the same meaning as in the NHPA. This section does not apply to information that is not considered \"personal data,\" such as deidentified or publicly available information as defined in the NHPA.\u003c/p\u003e\u003cp\u003eIf you have any questions or wish to contact us regarding this privacy notice, please send an email to \u003ca href=\"mailto:privacy@unitedscope.com\"\u003eprivacy@unitedscope.com\u003c/a\u003e.\u003c/p\u003e \u003ch3\u003e\u003ca id=\"nhpa-data-selling-and-targeted-advertising\"\u003eData \"Selling\" and Targeted Advertising\u003c/a\u003e\u003c/h3\u003e\n  \u003cp\u003e\n    We \"sell\" certain personal data to third parties, as that term is defined in the NHPA, including Personal Identifiers, Internet Activity, Commercial Information, Location Information, and Consumer Communications.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    We process personal data for purposes of targeted advertising (as defined in the NHPA), including: Personal Identifiers, Internet Activity, Commercial Information, and Location Information. This allows us to show you ads that are more relevant to you.\n  \u003c/p\u003e\n\n  \u003cp\u003e\n    \u003ca href=\"https://privacy o any account information because the connection between your browser and the account is not known to us. GPC is supported by certain\n  internet browsers or as a browser extension. \u003ca href=\"https://globalprivacycontrol.org/\" target=\"_blank\"\u003eFind out how to enable GPC.\u003c/a\u003e\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"nhpa-right-to-correct\"\u003eRight to Correct\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou have the right to correct inaccuracies in your personal data, taking into account the nature of the data and our purposes for processing it.\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"nhpa-authenticating-your-request\"\u003eAuthenticating Your Request\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003e\n  Once we receive your request, we will verify the information you provided by matching the information that we have collected. If we cannot\n  authenticate your request, we may ask for additional information from you. If you are unable to provide additional information, or we are unable to\n  authenticate the request using commercially reasonable efforts, we may deny your request. Authentication is not required for a Request to Opt-Out,\n  but we may deny the request if we have a good faith, reasonable, and documented belief that the request is fraudulent.\n\u003c/p\u003e\n\n\u003ch4\u003e\u003ca id=\"nhpa-right-to-appeal\"\u003eRight to Appeal\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf we decline to take action in response to any of your privacy requests, you have the right to appeal that decision within a reasonable amount of time, but no later than 90 days from the date of our decision. \u003ca href=\"https://privacy.amscope.com/privacy-request\"\u003eTo submit a request for appeal, click here\u003c/a\u003e and select \"Appeal a Decision\" in the request type drop-down.\u003c/p\u003e\n\u003cp\u003e\n  If you believe your rights have been violated and you are not able to resolve the issue directly with us, you may file a complaint with\n
